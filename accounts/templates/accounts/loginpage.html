<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static '/home/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static '/home/img/favicon.png' %}">
  <title>
    Soft UI Dashboard by Creative Tim
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% static '/home/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static '/home/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% static '/home/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" type="text/css" href="{% static '/home/css/soft-ui-dashboard.css' %}" rel="stylesheet" />
</head>

<body class="">
  <main class="main-content">
        <div class="row">
        {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{message.tags}} alert-dismissible fade show text-center mb-0" role="alert">
                  {{message}}
                <div class="float-end mt-1">
                <button class="btn btn-link text-dark p-0 fixed-plugin-close-button" data-bs-dismiss="alert" aria-label="Close">
                    <i class="fa fa-close"></i>
                </button>
            </div>
              </div>

            {% endfor %}
        {% endif %}
      </div>

    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-bolder text-info text-gradient">Welcome back</h3>
                  <p class="mb-0">Enter your email and password to sign in</p>
                </div>
                <div class="card-body">
                  <form role="form" method="post" action="{% url 'loginuser' %}">
                    {% csrf_token %}
                    <label>UserName</label>
                    <div class="mb-3">
                      <input type="text" name="username" class="form-control" placeholder="User Name" aria-label="Email" aria-describedby="email-addon">
                    </div>
                    <label>Password</label>
                    <div class="mb-3">
                      <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password-addon">
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign in</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    Don't have an account?
                    <a href="#" class="text-info text-gradient font-weight-bold">Sign up</a>
                  </p>
                  <a href="#" class="text-info text-gradient font-weight-bold">Forgot Password</a>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('{% static 'home/img/curved-images/curved6.jpg' %}')"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--   Core JS Files   -->
  <script src="{% static '/home/js/core/popper.min.js' %}"></script>
  <script src="{% static '/home/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static '/home/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static '/home/js/plugins/smooth-scrollbar.min.js' %}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static '/home/js/soft-ui-dashboard.min.js' %}"></script>
</body>

</html>
