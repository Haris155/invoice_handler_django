

<tbody class="text-center">
                        {% for data in allData %}
                        <tr>
                            <td>
                                <div class="d-flex px-2 py-1">
                                    <div class="d-flex flex-column justify-content-center">
                                        <h6 class="mb-0 text-sm">{{data.fname}}</h6>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <p class="text-xs font-weight-bold mb-0">{{data.contact}}</p>
                            </td>
                            <td>
                                <p class="text-xs font-weight-bold mb-0">{{data.email}}</p>
                            </td>
                            <td>
                                <a class="btn btn-link text-dark px-3 mb-0" href="/editcustomer/{{data.customerid}}"><i
                                        class="fas fa-pencil-alt text-dark me-2" aria-hidden="true"></i>Edit</a>
                            </td>
                            <td>
                                <a class="btn btn-link text-danger text-gradient px-3 mb-0" href="/deletecustomer/{{data.customerid}}"><i
                                        class="far fa-trash-alt me-2" aria-hidden="true"></i>Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
