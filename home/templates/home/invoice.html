{% extends 'base.html' %}
{% block geninvoiceactive %}active{% endblock %}
{% block ontop %}GENERATE INVOICE'S PDF{% endblock %}
{% block body %}

<!--alert-->
<div class="alert alert-secondary alert-dismissible fade show my-3" role="alert">
    <strong>Current Date!</strong> Will be automatically Generated.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


<div class="row">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-header pb-0">
<!--                <h6>GENERATE INVOICE'S PDF</h6>-->
            </div>
            <div class="card-body px-5 pt-0 pb-2">
                <form method="post" action="{% url 'createpdf' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                <label for="customer" class="form-label">Select Due Date</label>
                <div class="form-group">
                    <input class="form-control" required name="datetime" type="text" id="formateddate" autocomplete="off">
                </div>
            </div>
            <div class="col mb-3">
                <label for="customer" class="form-label">Select Customer</label>
                <select class="form-select" name="customer" id="customer" required>
                    <option selected disabled value="">Select a Customer</option>
                    {% for c in customers %}
                    <option value="{{c.customerid}}">{{c.fname}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-check form-switch">
                <input class="form-check-input" checked name="previewOnly" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Check to Preview Only!</label>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
