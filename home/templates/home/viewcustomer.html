{% extends 'base.html' %}
{% block vcustactive %}active{% endblock %}
{% block ontop %}Customer Information{% endblock %}
{% block body %}

<div class="row">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-header pb-0">
<!--                <h6>Customer Information</h6>-->
            </div>
            <div class="card-body px-0 pt-0 pb-2">
                <div class="table-responsive p-0">
                    <table class="table align-items-center mb-0">
                        <thead class="">
                        <tr>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-3">
                                Full Name
                            </th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                Contact No
                            </th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                Email
                            </th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                Update
                            </th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                Delete
                            </th>
                            <th class="text-secondary opacity-7"></th>
                        </tr>
                        </thead>
                        <tbody class="text-center">
                        {% for data in allData %}
                        <tr>
                            <td>
                                <div class="d-flex px-2 py-1">
                                    <div class="d-flex flex-column justify-content-center">
                                        <h6 class="mb-0 text-sm">{{data.fname}}</h6>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <p class="text-xs font-weight-bold mb-0">{{data.contact}}</p>
                            </td>
                            <td>
                                <p class="text-xs font-weight-bold mb-0">{{data.email}}</p>
                            </td>
                            <td>
                                <a class="btn btn-link text-dark px-3 mb-0" href="/editcustomer/{{data.customerid}}"><i
                                        class="fas fa-pencil-alt text-dark me-2" aria-hidden="true"></i>Edit</a>
                            </td>
                            <td>
                                <a class="btn btn-link text-danger text-gradient px-3 mb-0" href="/deletecustomer/{{data.customerid}}"><i
                                        class="far fa-trash-alt me-2" aria-hidden="true"></i>Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
